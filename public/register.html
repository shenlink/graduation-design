<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/css/self.css">
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="col-md-12">
                <div class="text-center">
                    <h3>用户注册:</h3>
                </div>
            </div>
        </div>
        <form action="checkRegister.php" method="post">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" class="form-control" placeholder="请输入用户名" name="username" id=username
                    onblur="checkUsername()" onfocus="userOriginal()">
                <!-- 提示信息 -->
                <small class="form-text text-muted" id="userMessage">
                    <!-- 提示用户注意 -->
                    <img src="../lib/image/mess.png" id="userImg">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请输入用户名
                </small>
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" class="form-control" placeholder="请输入密码" name="password" id="password"
                    onblur="checkPassword()" onfocus="passwordOriginal()">
                <div id="rePassword">
                    <img src="../lib/image/close.png" alt="隐藏密码" id="passwordEye" onclick="clickEye()">
                </div>
                <small class="form-text text-muted" id="passwordTip">
                    <!-- 提示用户注意 -->
                    <img src="../lib/image/mess.png" alt="" id="passwordImg">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码为6到16位，且必须包含数字，小写字母，大写字母和特殊字符
                </small>
            </div>
            <div class="form-group">
                <label for="confirm-password">确认密码：</label>
                <input type="password" class="form-control" placeholder="请再次输入密码" name="confirmPassword"
                    id="confirmPassword" onblur="checkConPassword()">
                <span id="reConPassword">
                    <img src="../lib/image/close.png" alt="隐藏密码" id="conPasswordEye" onclick="clickConEye()">
                </span>
                <small class="form-text text-muted" id="conPasswordTip">
                    <!-- 提示用户注意 -->
                    <img src="../lib/image/mess.png" id="conPasswordImg">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    确认密码
                </small>
            </div>
            <button type="reset" class="btn btn-primary">重置</button>
            <button type="submit" class="btn btn-primary" onclick="return check()">提交</button>
        </form>
    </div>
    <script>
        function checkUsername() {
            let username = document.querySelector('#username');
            let usernameValue = username.value;
            // 提示信息
            let userMessage = document.querySelector('#userMessage');
            if (usernameValue.length == 0) {
                userMessage.innerHTML = `<span style="color:red;">用户名不能为空</span>`;
                return false;
            } else {
                // 1.创建XMLHttpRequest对象
                let request = null
                if (XMLHttpRequest) {
                    request = new XMLHttpRequest;
                } else {
                    //兼容老IE浏览器
                    request = new ActiveXObject("Msxml2.XMLHTTP");
                }
                // 2.请求行
                request.open("POST", "./checkUsername.php");

                // 3.请求头
                request.setRequestHeader('Content-Type', ' application/x-www-form-urlencoded');

                // 4.设置数据
                request.send("username=" + username);

                // 5.监听服务器响应
                request.onreadystatechange = function () {
                    if (request.readyState == 4 && request.status == 200) {
                        if (request.responseText == '1') {
                            userMessage.innerHTML = `<small style="color:red;">用户名已被注册</small>`;
                            return false;
                        } else {
                            userMessage.innerHTML = '用户名未被注册';
                            return true;
                        }
                    }
                }
            }
        }



        function userOriginal() {
            userMessage.innerHTML = `<img src="../lib/image/mess.png" id="userImg">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请输入用户名`;
        }

        function passwordOriginal() {
            passwordTip.innerHTML = `<img src="../lib/image/mess.png" alt="" id="passwordImg">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码为6到16位，且必须包含数字，字母和特殊字符`;
        }





        function checkPassword() {
            // 获取密码输入框元素
            let password = document.querySelector('#password');
            // 获取输入的密码的值
            let passwordValue = password.value;
            // 获取提示用户注意的信息
            let passwordTip = document.querySelector('#passwordTip');
            if (passwordValue.length === 0) {
                passwordTip.innerHTML = `<span style="color:red;">密码不能为空</span>`;
                return false;
            } else if (passwordValue.length < 6 || passwordValue.length > 16) {
                passwordTip.innerHTML = `<span style="color:red;">密码位数不符合要求,要求6到16位</span>`;
                return false;
            } else {
                let reg = /(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[\W_]).{6,16}/;
                if (!reg.test(passwordValue)) {
                    passwordTip.innerHTML = `<span style="color:red;">密码不符合要求</span>`;
                    return true;
                } else {
                    passwordTip.innerHTML = `<span style="color:green;">密码符合要求</span>`;
                    return true;
                }
            }
        }



        function checkConPassword() {
            // 获取确认密码输入框元素
            let confirmPassword = document.querySelector('#confirmPassword');
            // 获取确认密码的值
            let conPasswordValue = confirmPassword.value;
            // 获取提示用户注意的信息
            let conPasswordTip = document.querySelector('#conpasswordTip');
            if (conPasswordValue.length === 0) {
                conPasswordTip.innerHTML = `<span style="color:red;">确认密码不能为空</span>`;
                return false;
            }
            if (conPasswordValue !== conPasswordValue) {
                conPasswordTip.innerHTML = '两次密码不一致';
                return false;
            } else {
                conPasswordTip.innerHTML = '两次密码一致';
                return true;
            }
        }

        // 获取眼睛图案
        let passwordEye = document.querySelector('#passwordEye');
        // 这个变量的声明不能放在函数内
        let flag = false;

        function clickEye() {
            if (flag == false) {
                // 把密码输入的框变成文本输入框
                password.type = 'text';
                // 切换成睁眼的图片
                passwordEye.src = '../lib/image/open.png';
                // flag置true,下次再点击就切换成闭眼的图片
                flag = true;
            } else {
                // 把密码输入的框变成文本输入框
                password.type = 'password';
                // 切换成睁眼的图片
                passwordEye.src = '../lib/image/close.png';
                // flag置false,下次再点击就切换成睁眼的图片
                flag = false;
            }
        }

        // 获取眼睛图案
        let conPasswordEye = document.querySelector('#conPasswordEye');
        // 这个变量的声明不能放在函数内
        let conflag = false;

        function clickConEye() {
            if (conflag == false) {
                // 把密码输入的框变成文本输入框
                confirmPassword.type = 'text';
                // 切换成睁眼的图片
                conPasswordEye.src = '../lib/image/open.png';
                // conflag置true,下次再点击就切换成闭眼的图片
                conflag = true;
            } else {
                // 把密码输入的框变成文本输入框
                confirmPassword.type = 'password';
                // 切换成睁眼的图片
                conPasswordEye.src = '../lib/image/close.png';
                // conflag置false,下次再点击就切换成睁眼的图片
                conflag = false;
            }
        }
        // 表单提交验证
        function check() {
            return checkUsername() && checkPassword() && checkConPassword();
        }
    </script>

</body>

</html>
