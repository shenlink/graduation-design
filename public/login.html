<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/css/self.css">
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="col-md-12">
                <div class="text-center">
                    <h3>用户登录:</h3>
                </div>
            </div>
        </div>
        <form action="checkLogin.php" method="post">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" class="form-control" placeholder="请输入用户名">
                <small class="form-text text-muted" id="userMessage">
                    <img src="../lib/image/mess.png" alt="" id="userImg">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请输入用户名
                </small>
                <!-- 要用ajax替换上面的内容 -->
                <div class="valid-feedback">

                </div>
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" class="form-control" placeholder="请输入密码">
                <span class="password">
                    <img src="../lib/image/close.png" alt="隐藏密码 " id="password-eye">
                </span>
                <small class="form-text text-muted" id="passwordTip">
                    <img src="../lib/image/mess.png" alt="" id="passwordImg">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请输入密码
                </small>
                <!-- 要用ajax替换上面的内容 -->
                <div class="invalid-feedback" id="passwordInfo">

                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input is-valid" type="checkbox" name="isChecked" id="validCheck" required>
                    <label for="validCheck">
                        七天内自动登录
                    </label>

                </div>
            </div>
            <button type="reset" class="btn btn-primary">重置</button>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
    <script>
        let eye = document.querySelector('.eye');
        let password = document.querySelector('#password');
        let passwordTip = document.querySelector('#passwordTip');
        let passwordInfo = document.querySelector('#passwordInfo');
        let flag = false;
        eye.onclick = function () {
            if (flag == false) {
                password.type = 'text';
                eye.src = '../lib/image/open.png';
                flag = true;
            } else {
                password.type = 'password';
                eye.src = '../lib/image/close.png';
                flag = false;
            }
        }
    </script>
</body>

</html>
